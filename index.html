<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <section>
        <div>
            <h1 id="min" style="display: inline-block;">00</h1>
            <h1 id="sec" style="display: inline-block;">00</h1>
            <h1 id="ms" style="display: inline-block;">00</h1>
        </div>

        <div>
            <button onclick="stop()" >stop</button>
            <button id="startBtn" onclick="start(); disabled = true">start</button>
            <button onclick="reset()">reset</button>
            <button onclick="lap()">lap</button>
        </div>

        <div id="lapDiv">
            <h2> </h2>

        </div>
    </section>

<script src="app.js"></script>    
</body>
</html>
